<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>
    <!--Inicio da Navbar principal-->
    <nav>
      <img id="logo" src="../assets/images/logo.png" alt="" srcset="" />
      <div class="nav-container">
        <h1>Calendario</h1>
        <h1>Projetos</h1>

    <div class="container"> 
      <div class="info-tarefa">

          <div class="botao">
            <button type="submit" class="button-1" role="button">Confirmar</button>
            <button type="reset" class="button-1" style="background-color: crimson;" role="button">Cancelar</button>
            </div>
