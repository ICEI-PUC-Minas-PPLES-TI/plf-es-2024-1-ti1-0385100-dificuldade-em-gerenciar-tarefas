<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projetos</title>
</head>

<body>
    <div id="app">
        <h1>Projetos</h1>
        <div id="new-project">
            <input id="new-project-input" type="text" placeholder="Digite o nome do projeto">
            <button id="new-project-button">Adicionar</button>
            <div id="predefined-tasks"></div>
        </div>
        <ul id="project-list"></ul>
        <div id="edit-project-options">
            <input type="text" id="edit-project-name" placeholder="Edit project name">
            <button id="save-edit">Salvar</button>
            <button id="cancel-edit">Cancelar</button>
        </div>
    </div>
    <script src="projetos.js"></script>
</body>

</html>
